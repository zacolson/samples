        "'First Name_DataCard2_1' As typedDataCard.textualEditCard":
            BorderStyle: =BorderStyle.Solid
            DataField: ="zac_firstname"
            Default: =ThisItem.'First Name'
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@Registrations],DataSourceInfo.DisplayName,"zac_firstname")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            MaxLength: =DataSourceInfo([@Registrations], DataSourceInfo.MaxLength, "zac_firstname")
            Required: =false
            Update: =DataCardValue7_1.Text
            Width: =301
            X: =0
            Y: =0
            ZIndex: =1

            DataCardKey9_1 As label:
                Align: =Align.Center
                AutoHeight: =true
                Color: =RGBA(255, 255, 255, 1)
                Height: =34
                Size: =20
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue7_1 As text:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                Default: =Parent.Default
                DelayOutput: =true
                DisplayMode: =Parent.DisplayMode
                MaxLength: =Parent.MaxLength
                PaddingLeft: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
